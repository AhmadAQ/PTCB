<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>PTCB</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary:#4a90e2; --bg:#f4f6f8; --card:#fff; --text:#2b2b2b;
            --radius:10px; --shadow:0 2px 10px rgba(0,0,0,.08);
        }
        * { box-sizing: border-box; }
        body {
            margin:0; font-family:Roboto, system-ui, -apple-system, Segoe UI, Arial, sans-serif;
            background:var(--bg); color:var(--text);
        }
        /* HEADER */
        .site-header {
            position:sticky; top:0; z-index:10;
            display:flex; align-items:center; justify-content:space-between;
            padding:12px 18px; background:#fff; box-shadow:var(--shadow);
        }
        .brand { font-weight:600; color:var(--primary); font-size:1.25rem; }
        .nav { display:flex; gap:.5rem; flex-wrap:wrap; }
        .nav-item {
            border:none; background:transparent; padding:8px 12px; border-radius:999px;
            cursor:pointer; font-weight:500;
        }
        .nav-item:hover { background:#e8f2ff; }
        .nav-item.active { background:var(--primary); color:#fff; }

        /* LAYOUT */
        .wrap { max-width:900px; margin:24px auto; padding:0 16px; }
        #quiz { display:flex; flex-direction:column; gap:16px; }

        .question {
            background:var(--card); border-left:4px solid var(--primary);
            border-radius:var(--radius); box-shadow:var(--shadow);
            padding:18px;
        }
        .question h3 { margin:0 0 12px; font-weight:500; }
        .options label {
            display:block; background:#fafafa; margin:.5rem 0; padding:.75rem 1rem;
            border-radius:6px; cursor:pointer; transition:background .15s, box-shadow .15s;
        }
        .options label:hover { background:#eef6ff; box-shadow:0 1px 4px rgba(0,0,0,.06);}
        .options input { margin-right:.6rem; accent-color:var(--primary); }
        .feedback { margin-top:.6rem; font-weight:600; }
        .correct{ color:#148347; } .incorrect{ color:#c62828; }

        #score-container { text-align:center; margin:24px 0; }
        #show-score {
            background:var(--primary); color:#fff; border:none; border-radius:8px;
            padding:.75rem 1.5rem; font-size:1rem; cursor:pointer;
            box-shadow:var(--shadow);
        }
        #show-score:disabled { background:#b7c9e6; cursor:not-allowed; }
        #score-display { margin-top:12px; font-size:1.1rem; font-weight:600; }
        .pdf-frame {
            width: 100%;
            height: 80vh;
            border: 0;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            background: #fff;
        }
    </style>
</head>
<body>

<!-- Header with clickable options -->
<header class="site-header">
    <div class="brand">PTCB</div>
    <nav class="nav" id="quiz-nav">
        <!-- Change titles/files to whatever you have -->
        <button class="nav-item" data-kind="json" data-file="test1.json">Quiz 1</button>
        <button class="nav-item" data-kind="json" data-file="test2.json">Quiz 2</button>
        <button class="nav-item" data-kind="json" data-file="test3.json">Quiz 3</button>
        <button class="nav-item" data-kind="json" data-file="test4.json">Quiz 4</button>
        <button class="nav-item" data-kind="json" data-file="test5.json">Quiz 5</button>
        <button class="nav-item" data-kind="json" data-file="test6.json">Quiz 6</button>
        <button class="nav-item" data-kind="json" data-file="test7.json">Quiz 7</button>
        <button class="nav-item" data-kind="json" data-file="test8.json">Quiz 8</button>
        <button class="nav-item" data-kind="json" data-file="test9.json">Quiz 9</button>
        <button class="nav-item" data-kind="json" data-file="test10.json">Quiz 10</button>
        <button class="nav-item" data-kind="pdf" data-src="Vaccines.pdf">Vaccines</button>
    </nav>
</header>

<main class="wrap">
    <div id="quiz"></div>

    <div id="score-container">
        <button id="show-score">Show Score</button>
        <div id="score-display"></div>
    </div>
</main>

<script src="JS/quiz.js"></script>
</body>
</html>
